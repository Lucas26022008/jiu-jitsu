<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu Jitsu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <h1>Jiu Jitsu</h1>

    <section class="chamada">
        <div class="texto">
            <h1>5 Golpes para Iniciantes</h1>
            <ul class="lista-golpes">
                <li>Escapada de Quadril (Hip Escape)</li>
                <li>Joelho na Barriga (Knee on Belly)</li>
                <li>Triângulo (Triangle Choke)</li>
                <li>Guilhotina (Guillotine Choke)</li>
                <li>Armbar (Chave de Braço)</li>
            </ul>
        </div>

        <div>

        </div>
